<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Card Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="img/third1.png" alt="SliderImg">
        </div>
      <div class="slider-item-content">
        <h1>아마도 복합문화공간 사이트 리디자인</h1>
        <p>복합문화공간 타겟에 맞는 게슈탈트 이론에 기반한 웹사이트 UI 리디자인</p>
        <a class="button" href="#">
          <h2>Process</h2> 
         </a>
         <a class="button" href="#"><h2>Result</h2> </a>
      
      </div>
    </div>
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="img/multidevices-2.png" alt="SliderImg">
        </div>
      <div class="slider-item-content">
        <h1>카툰네트워크 사이트 리디자인</h1>
        <p>애니메이션 사이트의 목적 정의, 사용자 분석을 통한 문제점 도출 및 리디자인</p>
        <a class="button" href="#">
          <h2>Process</h2> 
         </a>
         <a class="button" href="#"><h2>Result</h2> </a>
     
      </div>
    </div>
    <div class="slider-item swiper-slide">
      <div class="slider-image-wrapper">
        <img class="slider-image" src="img/third3.png" alt="SliderImg">
        </div>
      <div class="slider-item-content">
        <h1>요기요 랜딩페이지 제작</h1>
        <p>요기요 기존 사이트 내용을 기반해 요기요 랜딩페이지 제작</p>
        <a class="button" href="#">
          <h2>Process</h2> 
         </a>
         <a class="button" href="#"><h2>Result</h2> </a>
     
      </div>
    </div>

  </div>
  <div class="slider-buttons">
      <button class="swiper-button-prev">Prev</button>
      <button class="swiper-button-next">Next</button>
  </div>

  <div class="swiper-pagination"></div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js'></script><script  src="./script.js"></script>

</body>
</html>
